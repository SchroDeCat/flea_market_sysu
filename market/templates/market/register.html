        <style type="text/css">
            body{
                background-color:#383841; 

            }
            #regheader{
                background-color: #DBDBDB;
                font-size: 2em;
                text-align: center;
                border-bottom:solid 1px #AAA;  
                border-top-right-radius: 15px;
                border-top-left-radius: 15px;
            }
            .btn-primary {
                color: #fff;
                background-color: #007bff;
                border-color: #007bff;

            .helptext{
                display: none;
            }
            p input{display:block;width:100%;height:34px;padding:6px 12px;font-size:14px;line-height:1.42857143;color:#555;background-color:#fff;background-image:none;border:1px solid #ccc;border-radius:4px;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075);box-shadow:inset 0 1px 1px rgba(0,0,0,.075);-webkit-transition:border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;-o-transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s;transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s}p input:focus{border-color:#66afe9;outline:0;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);box-shadow:inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)}p input::-moz-placeholder{color:#999;opacity:1}p input:-ms-input-placeholder{color:#999}p input::-webkit-input-placeholder{color:#999}p input::-ms-expand{background-color:transparent;border:0}p input[disabled],p input[readonly],fieldset[disabled] p input{background-color:#eee;opacity:1}p input[disabled],fieldset[disabled] p input{cursor:not-allowed}textareap input{height:auto}input[type=search]{-webkit-appearance:none}@media screen and (-webkit-min-device-pixel-ratio:0){input[type=date]p input,input[type=time]p input,input[type=datetime-local]p input,input[type=month]p input{line-height:34px}

    <body >
    <div class="container">
        <div class = "row">
            <div class = "col-md-4"></div>
            <div class="col-md-4" id = "regheader" >用户注册</div>
            <div class = "col-md-4"></div>
            
        </div>
      <div class="row">
        <div class="col-md-4">

        </div>

        <div class="col-md-4  main" style="background-color: #F9F9F9;border-bottom-left-radius:15px;border-bottom-right-radius:15px ">
            {% if registered %}
            <strong>thank you for registering!</strong>
            <a href="{% url 'index' %}">Return to the homepage.</a><br />
            {% else %}
            <form id="user_form" method="post" action="{% url 'register' %}"
                    enctype="multipart/form-data">
                <p style="text-align: center ; color:red">{% if message %}{{ message }}{% endif %}</p>
                {% csrf_token %}
                {{ user_form.as_p }}

                <!-- Provide a button to click to submit the form. -->
                <input type="submit" name="submit" value="Register" class = "btn btn-lg btn-primary"/>
                <p><a href="{% url 'login' %}">To Login</a> &nbsp;&nbsp;<a href="{% url 'index' %}">Go Back Home</a></p>
            </form>

            {% endif %}
        </div>


         <div class="col-md-4 ">
            <div>
            </div>
         </div>

    </div>
    </div>

    </body>
